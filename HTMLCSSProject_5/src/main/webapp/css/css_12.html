<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
figure
{
	width:300px;
}

image
{
	width:100px;
}
figcaption
{
	width:100%;
	overflow:hidden;
	white-space: nowrap;
	text-overflow:ellipsis; /*범위 벗어나면 점출력 207page*/
}
</style>
</head>
<body>
	<figure>
	 <image src="card1.jpg">
	 <figcaption>· 에너지 2개로 140 데미지를 줄 수 있는 강력한 화력
	 <br>
	 · 에너지 트래쉬의 단점을 빛나의 에너지 이동 능력으로 보완</figcaption>
	</figure>

</body>
</html>
