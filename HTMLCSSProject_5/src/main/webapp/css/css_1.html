   	 3. 박스 모델
   	      margin / padding / border / content
   	    = 외부 여백 : 브라우저와 태그의 간격
   	                태그와 태그사이의 간격
   	                margin
   	                ------
   	                  margin-top => 위아래 간격
   	                  margin-left -> 좌우 간격
   	                  margin-bottom => border
   	                  margin-rigth => 오른쪽에 추가
   	                  -------------
   	                   통합 : margin:top right bottom left
   	                         => 시계방향
   	    = 내부 여백 : 태그안에 있는 텍스트 / 이미지의 여백
   	    		   padding
   	    		   -------
   	    		     padding-top
   	    		     padding-right
   	    		     padding-bottom
   	    		     padding-left
   	    		    ---------------
   	    		    통합 : padding : top right bottom left
   		--------------------------------------------------
   		  		    속기법 : top / bottom , left / right
   		  		           -------------  -------------
   		  		    padding:10px (padding:10px 10px 10px 10px)
   		  		    padding:10px 20px (padding:10px 20px 10px 20px)
   		  		    padding:10px 20px 30px (padding:10px 20px 30px 20px)
   	    = 테두리
   	      border
   	      ------
   	         border-width : 두께
   	         border-color : 색상
   	         border-style : 출력형태 => 선의 종류
   	                        => solid , dotted, dashed , double
   	         -------------------------------------------------
   	            통합 : border: 1px soli red
   	         border-radius : 타원
   	         -------------------
   	            border-radius : 왼쪽위, 오른쪽위, 오른쪽 아래
   	                            왼쪽아래
   	         border-collpage : 라인선 통합 <table>
   	  4. 가시성속성
   	       dispaly
   	       -------
   	         태그 => 브라우저 범위를 벗어나면 자동 줄바꿈
   	         ---
   	           block : System.out.println() => 세로 출력
   	              => 태그가 한줄, 전체 차지
   	              => <div>
   	                 <h1~h6>
   	                 <p> <br> <hr> <ul> <ol> <dl> <table>
   	           inline : System.out.println() => 가로 출력
   	           	  => 지정된 크기만큼만 차지
   	           	  => <img> <a> <input> <select>
   	           	     <textarea> <span> <b> <i>
   	           	     <strong..>
   	     1) 감추는 경우
   	        --------- dispaly:none
   	     2) 속성변경
   	        ---------
   	         display:block
   	         display:inline
   	         display:inline-block
   	               => 변경 대상에 width/height를 변경
		 3) 테이블 사용을 하지 말라(권장)
		    ----------------------
		    => 웹접근표준 => 만약에 사용 <caption>
		    => 테이블의 단점 : 자동으로 늘어난다
		    display:table => <table>
		    display:table-row => <tr>
		    display:table-cell => <td>
		    disaplay:table-column => <th>
		    display:table-caption => <caption>
